version: '3.8'

services:
  postgres-pgvector:
    image: pgvector/pgvector:pg16 # Use PostgreSQL 16 with pgvector pre-installed
    container_name: investsage-db-new
    environment:
      # Define PostgreSQL credentials - CHANGE THESE VALUES!
      POSTGRES_DB: investsage_db_new         # Database name
      POSTGRES_USER: investsage_user_new     # Database user
      POSTGRES_PASSWORD: yoursecurepassword # CHANGE THIS PASSWORD
    ports:
      - "5434:5432" # Map local port 5434 to container port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data outside the container

volumes:
  postgres_data:
    driver: local